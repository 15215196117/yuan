<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

这是长的引用：
<blockquote>
    这是长的引用
</blockquote>

<blockquote>测试长引用，blockquote 元素浏览器会插入换行和外边距</blockquote>

这是短的引用：
<q>
    这是短的引用。
</q>

<p>
    使用 blockquote 元素的话，浏览器会插入换行和外边距，而 q 元素不会有任何特殊的呈现。
</p>

<h5>删除字效果，添加字效果</h5>

<p>试试看：<del>删除字</del> <ins>添加字</ins> 会增加一个删除的标记</p>

<h5>文字反向效果</h5>

<bdo dir="rtl">
    文字反向效果
</bdo>

</body>
</html>
