<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本域2</title>
</head>
<body>
<p>创建一个文本输入框 textarea</p>
<textarea cols="30" rows="10">

</textarea>
<p>创建按钮:type="button"</p>
<form>
    <input type="button" value="来啊,按我啊!">
</form>

<p>带标题的框: 新增标签fieldset</p>
<form>
    <fieldset>
        <legend>健康信息</legend>
        身高：<input type="text" />
        体重：<input type="text" />
    </fieldset>
</form>
</body>
</html>
