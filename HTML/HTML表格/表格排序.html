<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格排序 </title>
</head>
<body>
<h2>align 排序功能</h2>
<table width="400" border="1">
    <tr>
        <th align="left">消费项目....</th>
        <th align="right">一月</th>
        <th align="right">二月</th>
    </tr>
    <tr>
        <td align="left">衣服</td>
        <td align="right">$241.10</td>
        <td align="right">$50.20</td>
    </tr>
    <tr>
        <td align="left">化妆品</td>
        <td align="right">$30.00</td>
        <td align="right">$44.45</td>
    </tr>
    <tr>
        <td align="left">食物</td>
        <td align="right">$730.40</td>
        <td align="right">$650.00</td>
    </tr>
    <tr>
        <th align="left">总计</th>
        <th align="right">$1001.50</th>
        <th align="right">$744.65</th>
    </tr>
</table>



<h2>未排序的</h2>
<table width="400" border="1">
    <tr>
        <th>消费项目....</th>
        <th>一月</th>
        <th>二月</th>
    </tr>
    <tr>
        <td>衣服</td>
        <td>$241.10</td>
        <td>$50.20</td>
    </tr>
    <tr>
        <td>化妆品</td>
        <td>$30.00</td>
        <td>$44.45</td>
    </tr>
    <tr>
        <td>食物</td>
        <td>$730.40</td>
        <td>$650.00</td>
    </tr>
    <tr>
        <th>总计</th>
        <th>$1001.50</th>
        <th>$744.65</th>
    </tr>
</table>
</body>
</html>
