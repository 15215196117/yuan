<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格背景图片实例</title>
</head>
<body>
<h4>背景颜色：bgcolor</h4>
<table border="10"
       bgcolor="blue">
    <tr>
        <td>First</td>
        <td>Row</td>
    </tr>
    <tr>
        <td>Second</td>
        <td>Row</td>
    </tr>
</table>

<h4>背景图像：background</h4>
<table border="20   "
       background="../image/suolong.gif">
    <tr>
        <td>First</td>
        <td>Row</td>
        <td>Row</td>
    </tr>
    <tr>
        <td>Second</td>
        <td>Row</td>
        <td>Row</td>
    </tr>
    <tr>
        <td>three</td>
        <td>Row</td>
        <td>Row</td>
    </tr>
    <tr>
        <td>three</td>
        <td>Row</td>
        <td>Row</td>
    </tr>
</table>


<h4>单元背景：background 所在的位置不一样</h4>
<table border="1">
    <tr>
        <td bgcolor="red">First</td>
        <td>Row</td>
    </tr>
    <tr>
        <td
                background="../image/suolong.gif">
            Second</td>
        <td>Row</td>
    </tr>
</table>
</body>
</html>
