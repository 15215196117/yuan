<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础列表 列表用li 标签</title>
</head>
<body>
<h4>一个无序列表：</h4>
<ul>
    <li>咖啡</li>
    <li>茶</li>
    <li>牛奶</li>
</ul>

<h4>一个有序列表 把列表写在ol 标签里面 可以添加参数从多少开始</h4>
<ol accesskey="">
    <li>咖啡</li>
    <li>牛奶</li>
    <li>茶</li>
</ol>

<ol start="50">
    <li>咖啡</li>
    <li>牛奶</li>
    <li>茶</li>
</ol>

<h4>一个嵌套列表：ul标签 嵌套</h4>
<ul>
    <li>咖啡</li>
    <li>茶
        <ul>
            <li>红茶</li>
            <li>绿茶</li>
        </ul>
    </li>
    <li>牛奶
        <ul>
            <li>天友</li>
            <li>伊利,蒙牛</li>
        </ul></li>
</ul>

</body>
</html>
