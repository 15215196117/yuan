<h5>超链接</h5>

<p>
    <a href="/index.html">本文本</a> 是一个指向本网站中的一个页面的链接{index.html}。</p>

<p><a href="http://www.google.com/">本文本</a> 是一个指向万维网上的页面的链接{www.google.com}。</p>

<h5>使用图像来作为超链接</h5>
<p>
    您也可以使用图像来作链接：
    <a href="https://baidu.com">
        <img border="0" src="./image/suolong.gif" />
    </a>
</p>

<h5>在新窗口中打开链接</h5>
<a href="https://www.google.com.cn/" target="_blank">Visit Google!</a>
<p>如果把链接的 target 属性设置为 "_blank"，该链接会在新窗口中打开。</p>

<p>被锁在框架中了吗？</p>

<a href="https://www.bing.com"
   target="_top">请点击这里！</a>
